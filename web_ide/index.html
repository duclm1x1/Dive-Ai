<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dive AI - Web IDE</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Monaco Editor -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/editor/editor.main.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e27;
            color: #e4e4e7;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            height: 100vh;
        }
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #0f1729;
            border-right: 1px solid #1e293b;
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            padding: 20px;
            border-bottom: 1px solid #1e293b;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #00d4ff 0%, #9d4edd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo p {
            font-size: 11px;
            color: #64748b;
            margin-top: 4px;
        }
        
        .nav-tabs {
            display: flex;
            padding: 12px;
            gap: 8px;
            border-bottom: 1px solid #1e293b;
        }
        
        .nav-tab {
            flex: 1;
            padding: 8px 12px;
            background: transparent;
            border: 1px solid #1e293b;
            border-radius: 6px;
            color: #94a3b8;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        
        .nav-tab:hover {
            background: #1e293b;
            color: #e4e4e7;
        }
        
        .nav-tab.active {
            background: #00d4ff15;
            border-color: #00d4ff;
            color: #00d4ff;
        }
        
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        
        .status-bar {
            padding: 12px 16px;
            border-top: 1px solid #1e293b;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Main Area */
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0e27;
        }
        
        .top-bar {
            height: 50px;
            background: #0f1729;
            border-bottom: 1px solid #1e293b;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 12px;
        }
        
        .view-tab {
            padding: 8px 16px;
            background: transparent;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        
        .view-tab:hover {
            color: #e4e4e7;
        }
        
        .view-tab.active {
            color: #00d4ff;
            border-bottom-color: #00d4ff;
        }
        
        .content-area {
            flex: 1;
            overflow: hidden;
        }
        
        /* Chat View */
        .chat-view {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }
        
        .message {
            max-width: 800px;
            margin: 0 auto 24px;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #00d4ff 0%, #9d4edd 100%);
        }
        
        .message-author {
            font-weight: 600;
            font-size: 14px;
        }
        
        .message-content {
            margin-left: 42px;
            line-height: 1.6;
            font-size: 15px;
        }
        
        .message-metadata {
            margin-left: 42px;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #1e293b;
            font-size: 12px;
            color: #64748b;
            display: flex;
            gap: 16px;
        }
        
        .input-area {
            padding: 20px;
            background: #0f1729;
            border-top: 1px solid #1e293b;
        }
        
        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }
        
        .input-box {
            width: 100%;
            min-height: 100px;
            max-height: 300px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 16px 60px 16px 16px;
            color: #e4e4e7;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            resize: none;
            outline: none;
        }
        
        .input-box:focus {
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px #00d4ff15;
        }
        
        .send-button {
            position: absolute;
            right: 12px;
            bottom: 12px;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00d4ff 0%, #0ea5e9 100%);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px #00d4ff40;
        }
        
        .send-button:active {
            transform: scale(0.95);
        }
        
        /* Editor View */
        .editor-view {
            height: 100%;
            display: none;
        }
        
        .editor-view.active {
            display: block;
        }
        
        #editor-container {
            height: 100%;
        }
        
        /* Terminal View */
        .terminal-view {
            height: 100%;
            background: #000;
            padding: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: #00ff00;
            overflow-y: auto;
            display: none;
        }
        
        .terminal-view.active {
            display: block;
        }
        
        .terminal-line {
            margin-bottom: 4px;
        }
        
        .terminal-prompt {
            color: #00d4ff;
        }
        
        /* Code block styling */
        pre {
            background: #1e293b;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
            border-left: 3px solid #00d4ff;
        }
        
        code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }
        
        .inline-code {
            background: #1e293b;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }
        
        /* Loading indicator */
        .thinking {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #64748b;
        }
        
        .thinking-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #64748b;
            animation: bounce 1.4s infinite;
        }
        
        .thinking-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .thinking-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h1>ü¶û Dive AI</h1>
                <p>V29.4 Web IDE</p>
            </div>
            
            <div class="nav-tabs">
                <button class="nav-tab active">üí¨ Chat</button>
                <button class="nav-tab">üìä Stats</button>
            </div>
            
            <div class="sidebar-content">
                <div style="font-size: 13px; color: #64748b; line-height: 1.6;">
                    <p style="margin-bottom: 12px;">
                        <strong style="color: #e4e4e7;">Gateway Running</strong><br>
                        http://localhost:1879
                    </p>
                    
                    <p style="margin-bottom: 8px;"><strong style="color: #e4e4e7;">Features:</strong></p>
                    <ul style="list-style: none; padding-left: 0;">
                        <li style="margin-bottom: 6px;">‚úÖ AI Chat Interface</li>
                        <li style="margin-bottom: 6px;">‚úÖ Code Editor</li>
                        <li style="margin-bottom: 6px;">‚úÖ Terminal Access</li>
                        <li style="margin-bottom: 6px;">‚úÖ 50+ Algorithms</li>
                        <li style="margin-bottom: 6px;">‚úÖ Self-Evolving</li>
                    </ul>
                </div>
            </div>
            
            <div class="status-bar">
                <div class="status-indicator"></div>
                <span style="color: #22c55e;">Connected</span>
            </div>
        </div>
        
        <!-- Main Area -->
        <div class="main-area">
            <div class="top-bar">
                <button class="view-tab active" onclick="switchView('chat')">üí¨ Chat</button>
                <button class="view-tab" onclick="switchView('editor')">üìù Editor</button>
                <button class="view-tab" onclick="switchView('terminal')">‚ö° Terminal</button>
            </div>
            
            <div class="content-area">
                <!-- Chat View -->
                <div class="chat-view" id="chat-view">
                    <div class="messages-container" id="messages"></div>
                    
                    <div class="input-area">
                        <div class="input-wrapper">
                            <textarea 
                                id="user-input" 
                                class="input-box"
                                placeholder="Ask Dive AI anything... (Shift+Enter for new line, Enter to send)"
                            ></textarea>
                            <button class="send-button" onclick="sendMessage()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Editor View -->
                <div class="editor-view" id="editor-view">
                    <div id="editor-container"></div>
                </div>
                
                <!-- Terminal View -->
                <div class="terminal-view" id="terminal-view">
                    <div id="terminal-output"></div>
                    <div style="display: flex; align-items: center;">
                        <span class="terminal-prompt">$</span>
                        <input type="text" id="terminal-input" style="flex: 1; background: transparent; border: none; outline: none; color: #00ff00; margin-left: 8px; font-family: 'JetBrains Mono', monospace;" onkeypress="if(event.key==='Enter') executeCommand()">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Monaco Editor -->
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
    
    <script>
        let editor;
        let currentSession = null;
        
        // Initialize Monaco Editor
        require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('editor-container'), {
                value: '# Welcome to Dive AI Web IDE\n\n# Your AI-powered coding assistant\n\nprint("Hello from Dive AI V29.4!")\n',
                language: 'python',
                theme: 'vs-dark',
                automaticLayout: true,
                fontSize: 14,
                fontFamily: 'JetBrains Mono, monospace',
                minimap: { enabled: true },
                scrollBeyondLastLine: false,
                renderWhitespace: 'selection'
            });
        });
        
        // Switch views
        function switchView(view) {
            document.querySelectorAll('.view-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('chat-view').style.display = 'none';
            document.getElementById('editor-view').classList.remove('active');
            document.getElementById('terminal-view').classList.remove('active');
            
            if (view === 'chat') {
                document.getElementById('chat-view').style.display = 'flex';
            } else if (view === 'editor') {
                document.getElementById('editor-view').classList.add('active');
            } else if (view === 'terminal') {
                document.getElementById('terminal-view').classList.add('active');
            }
        }
        
        // Send message
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage('user', message);
            input.value = '';
            
            const thinkingId = addThinking();
            
            try {
                const response = await fetch('http://localhost:1879/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        channel: 'web_ide',
                        user_id: 'web_user',
                        session_id: currentSession
                    })
                });
                
                const data = await response.json();
                currentSession = data.session_id;
                
                removeMessage(thinkingId);
                addMessage('assistant', data.response, {
                    algorithm: data.algorithm_used,
                    time: data.execution_time_ms
                });
                
            } catch (error) {
                removeMessage(thinkingId);
                addMessage('assistant', `‚ùå Error: ${error.message}\n\nMake sure the Gateway Server is running on http://localhost:1879`);
            }
        }
        
        // Add message
        function addMessage(role, content, metadata = null) {
            const container = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.id = 'msg-' + Date.now();
            
            let html = `
                <div class="message-header">
                    <div class="message-avatar">${role === 'user' ? 'üë§' : 'ü§ñ'}</div>
                    <div class="message-author">${role === 'user' ? 'You' : 'Dive AI'}</div>
                </div>
                <div class="message-content">${formatMessage(content)}</div>
            `;
            
            if (metadata) {
                html += `
                    <div class="message-metadata">
                        <span>üîß ${metadata.algorithm}</span>
                        <span>‚è±Ô∏è ${metadata.time.toFixed(0)}ms</span>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = html;
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            
            return messageDiv.id;
        }
        
        // Add thinking indicator
        function addThinking() {
            const container = document.getElementById('messages');
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message assistant';
            const id = 'thinking-' + Date.now();
            thinkingDiv.id = id;
            
            thinkingDiv.innerHTML = `
                <div class="message-header">
                    <div class="message-avatar">ü§ñ</div>
                    <div class="message-author">Dive AI</div>
                </div>
                <div class="message-content">
                    <div class="thinking">
                        <div class="thinking-dot"></div>
                        <div class="thinking-dot"></div>
                        <div class="thinking-dot"></div>
                        <span>Thinking...</span>
                    </div>
                </div>
            `;
            
            container.appendChild(thinkingDiv);
            container.scrollTop = container.scrollHeight;
            
            return id;
        }
        
        // Remove message
        function removeMessage(id) {
            const msg = document.getElementById(id);
            if (msg) msg.remove();
        }
        
        // Format message
        function formatMessage(text) {
            // Code blocks
            text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>');
            // Inline code
            text = text.replace(/`([^`]+)`/g, '<span class="inline-code">$1</span>');
            // Line breaks
            text = text.replace(/\n/g, '<br>');
            return text;
        }
        
        // Terminal execute
        async function executeCommand() {
            const input = document.getElementById('terminal-input');
            const command = input.value.trim();
            
            if (!command) return;
            
            const output = document.getElementById('terminal-output');
            output.innerHTML += `<div class="terminal-line"><span class="terminal-prompt">$</span> ${command}</div>`;
            
            try {
                const response = await fetch('http://localhost:1879/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: `Execute terminal command: ${command}`,
                        channel: 'terminal',
                        user_id: 'terminal_user'
                    })
                });
                
                const data = await response.json();
                output.innerHTML += `<div class="terminal-line">${data.response}</div>`;
            } catch (error) {
                output.innerHTML += `<div class="terminal-line" style="color: #ff5555;">Error: ${error.message}</div>`;
            }
            
            input.value = '';
            output.scrollTop = output.scrollHeight;
        }
        
        // Enter to send
        document.getElementById('user-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Welcome message
        addMessage('assistant', 'Welcome to **Dive AI V29.3**! üöÄ\n\nI\'m your AI-powered coding assistant running locally on your PC.\n\nHow can I help you today?');
    </script>
</body>
</html>
