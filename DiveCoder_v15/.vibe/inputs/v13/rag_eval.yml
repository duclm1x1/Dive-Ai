# Dive Coder / V13 - RAG eval set (retrieval-oriented)
#
# Each case can assert:
# - expect_context_contains: list[str]
# - expect_sources_contain: list[str]  (matched against `source` ids)

cases:
  - id: readme_has_project
    query: "What is this project about?"
    expect_sources_contain:
      - "repo:README"

  - id: skills_audit_retrievable
    query: "What does the skills audit document contain?"
    expect_sources_contain:
      - "repo:SKILLS_AUDIT"
